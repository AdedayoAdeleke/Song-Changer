<!DOCTYPE html>
<html>
<head>
	<title>SONG CHANGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
    <center>
      <h3 class="btn btn-warning heading">SONG CHANGER
        <br>
        <span class="note">NOTE: Move your left wrist up to switch to the next song, and move your right
          wrist up to go back to the previous song
        </span>
      </h3>

      <div class="div_next">
        <img src="disk.gif" class="div_next_img">
        <br>
        <h3 class="btn btn-danger" id="next">Next</h3>
      </div>

      <div class="div_previous">
        <img src="disk.gif" class="div_previous_img">
        <br>
        <h3 class="btn btn-danger" id="previous">Previous</h3>
      </div>
        <br><br>
       <button id="play" onclick="play()" class="btn btn-success play_button">Play</button>

    </center>
</body>
